<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Family Feud HOST</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; color: #333; }
        .section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .controls-row { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
        button { padding: 10px 15px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
        .btn-blue { background: #3498db; color: white; }
        .btn-red { background: #e74c3c; color: white; }
        .btn-green { background: #2ecc71; color: white; }
        .btn-dark { background: #34495e; color: white; }
        .btn-gold { background: #f1c40f; color: black; }
        
        .answer-btn { width: 100%; text-align: left; margin-bottom: 5px; background: #ecf0f1; border: 1px solid #bdc3c7; padding: 10px; cursor: pointer;}
        .answer-btn.revealed { background: #d4edda; pointer-events: none;}

        /* Grid pentru Admin Bonus */
        .bonus-admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .bonus-col { background: #f9f9f9; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        .bonus-row { display: flex; gap: 5px; margin-bottom: 10px; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        select { width: 100%; padding: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>üéÆ Panou HOST</h1>

    <div class="section" style="display: flex; justify-content: space-between;">
        <div style="display:flex; gap:10px;">
            <button class="btn-dark" onclick="socket.emit('toggle_pause')">‚è∏ PAUZƒÇ</button>
            <button class="btn-red" onclick="if(confirm('Reset?')) socket.emit('reset_game')">‚ö†Ô∏è RESET</button>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn-blue" onclick="socket.emit('enter_normal_mode')">Joc Normal</button>
            <button style="background: #9b59b6; color: white;" onclick="socket.emit('enter_bonus_mode')">Runda BONUS</button>
        </div>
    </div>

    <div id="normal-controls" class="section hidden">
        <h2 style="color:#2980b9">Joc Normal: <span id="question-text">...</span></h2>
        <div class="controls-row">
            <button class="btn-green" onclick="socket.emit('next_round')">Next ‚û°</button>
            <button class="btn-red" onclick="socket.emit('give_strike')">X</button>
            <button class="btn-dark" onclick="socket.emit('clear_strikes')">Sterge X</button>
        </div>
        <div id="answers-list"></div>
        <div class="controls-row" style="margin-top:20px;">
            <button class="btn-gold" onclick="socket.emit('award_points', 'A')">Puncte -> A</button>
            <button class="btn-gold" onclick="socket.emit('award_points', 'B')">Puncte -> B</button>
        </div>
    </div>

    <div id="bonus-controls" class="section hidden" style="border-left: 5px solid #9b59b6;">
        <h2 style="color:#8e44ad">Runda BONUS</h2>
        
        <div style="display:flex; gap:20px; margin-bottom: 20px;">
            <button class="btn-red" style="flex:1;" onclick="socket.emit('start_timer')">‚è± START TIMER</button>
            <button class="btn-red" style="flex:1;" onclick="socket.emit('give_bonus_strike')">‚ùå STRIKE BONUS</button>
        </div>

        <div class="bonus-admin-grid">
            <div class="bonus-col">
                <h3>JucƒÉtor 1</h3>
                <div id="bonus-inputs-p1"></div>
            </div>

            <div class="bonus-col">
                <h3>JucƒÉtor 2</h3>
                <div id="bonus-inputs-p2"></div>
            </div>
        </div>
    </div>

    <div class="section"><p>Scor RundƒÉ: <b id="round-score">0</b> | Bonus: <b id="bonus-score-display">0</b></p></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let gameData = { rounds: [], bonus: [] };

        socket.on('init', (data) => {
            gameData = data.questions;
            buildBonusInputs();
            renderAdmin(data.state);
        });

        socket.on('update_board', (state) => { renderAdmin(state); });

        function buildBonusInputs() {
            // GenerƒÉm inputuri pentru JucƒÉtor 1 (Index 0-4)
            const p1Container = document.getElementById('bonus-inputs-p1');
            p1Container.innerHTML = '';
            for(let i=0; i<5; i++) {
                p1Container.appendChild(createBonusRow(i, i+1));
            }

            // GenerƒÉm inputuri pentru JucƒÉtor 2 (Index 5-9)
            const p2Container = document.getElementById('bonus-inputs-p2');
            p2Container.innerHTML = '';
            for(let i=0; i<5; i++) {
                p2Container.appendChild(createBonusRow(i + 5, i+1)); // Index 5-9, dar Eticheta 1-5
            }
        }

        function createBonusRow(globalIndex, labelNumber) {
            // CalculƒÉm indexul √ÆntrebƒÉrii (0-4) indiferent de jucƒÉtor
            const questionIndex = globalIndex % 5; 
            const qData = gameData.bonus[questionIndex] || { answers: [] };

            const row = document.createElement('div');
            row.className = 'bonus-row';
            
            let options = `<option value="" data-pts="0">${labelNumber}. Alege RƒÉspuns</option>`;
            qData.answers.forEach(ans => {
                options += `<option value="${ans.text}" data-pts="${ans.points}">${ans.text} (${ans.points})</option>`;
            });
            options += `<option value="zero" data-pts="0">0 Puncte</option>`;

            row.innerHTML = `
                <select id="b-select-${globalIndex}">${options}</select>
                <button class="btn-green" onclick="revealBonus(${globalIndex})">Afi»ôeazƒÉ</button>
            `;
            return row;
        }

        function revealBonus(index) {
            const select = document.getElementById(`b-select-${index}`);
            const selectedOption = select.options[select.selectedIndex];
            
            let text = selectedOption.value;
            let points = selectedOption.getAttribute('data-pts');

            if (text === "zero") text = "-";
            if (!text) return alert("SelecteazƒÉ un rƒÉspuns!");

            socket.emit('reveal_bonus_row', { index, text, points });
        }

        function renderAdmin(state) {
            document.getElementById('round-score').innerText = state.currentScore;
            document.getElementById('bonus-score-display').innerText = state.bonusScore;

            if(state.gameMode === 'bonus') {
                document.getElementById('normal-controls').classList.add('hidden');
                document.getElementById('bonus-controls').classList.remove('hidden');
            } else {
                document.getElementById('normal-controls').classList.remove('hidden');
                document.getElementById('bonus-controls').classList.add('hidden');
            }

            if (state.gameMode === 'normal' && gameData.rounds) {
                const q = gameData.rounds[state.currentRoundIndex];
                if(q) {
                    document.getElementById('question-text').innerText = q.question;
                    const list = document.getElementById('answers-list');
                    list.innerHTML = '';
                    q.answers.forEach((ans, index) => {
                        const btn = document.createElement('button');
                        btn.className = 'answer-btn';
                        if (state.revealedAnswers.includes(index)) btn.classList.add('revealed');
                        btn.innerHTML = `<b>${ans.text}</b> <span style="float:right">${ans.points}</span>`;
                        btn.onclick = () => socket.emit('reveal_answer', index);
                        list.appendChild(btn);
                    });
                }
            }
        }
    </script>
</body>
</html>
