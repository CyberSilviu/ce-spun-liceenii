<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-blue: #003366; --gold: #f1c40f; --blue-gradient: linear-gradient(180deg, #0059b3 0%, #003366 100%); }
        body { font-family: 'Montserrat', sans-serif; background: radial-gradient(circle at center, #004080 0%, #000b1a 100%); color: white; text-align: center; overflow: hidden; margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; }

        /* PAUSE & SOUND OVERLAY */
        #sound-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.95); z-index: 10000; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        #start-logo { max-width: 60%; filter: drop-shadow(0 0 50px rgba(241, 196, 15, 0.8)); animation: pulseStart 2s infinite; }
        @keyframes pulseStart { 50% { transform: scale(1.05); opacity: 0.8; } }
        #pause-screen { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 10, 30, 0.98); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        #pause-logo { max-width: 50%; animation: breathe 3s infinite; }
        @keyframes breathe { 50% { transform: scale(1.05); } }

        /* LAYOUT PRINCIPAL */
        .game-container { width: 85%; max-width: 1300px; position: relative; display: flex; flex-direction: column; align-items: center; z-index: 10; }

        /* SCORURI ECHIPE */
        .team-score-box { position: fixed; top: 50%; transform: translateY(-50%); width: 180px; padding: 20px 10px; background: rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.3); border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column; align-items: center; transition: opacity 0.5s; }
        .team-a { left: 20px; border-left: 5px solid #3498db; }
        .team-b { right: 20px; border-right: 5px solid #e74c3c; }
        .team-name { font-size: 18px; color: #ccc; text-transform: uppercase; margin-bottom: 10px; }
        .team-points { font-size: 60px; font-weight: 900; line-height: 1; }
        .invisible { opacity: 0; pointer-events: none; }

        /* TIMER */
        #timer-container { display: none; margin-bottom: 15px; }
        #timer { font-size: 100px; color: white; background: rgba(231, 76, 60, 0.9); width: 160px; height: 160px; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 6px solid white; box-shadow: 0 0 50px rgba(231, 76, 60, 0.8); }

        /* SCOR RUNDA */
        .total-round-box { background: var(--blue-gradient); padding: 10px 40px; border-radius: 15px; border: 3px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 25px; min-width: 300px;}
        .total-round-text { font-size: 20px; color: #ddd; text-transform: uppercase; letter-spacing: 2px; }
        #round-score { font-size: 50px; color: var(--gold); display: block; line-height: 1; text-shadow: 0 2px 10px black;}

        /* TABLA NORMALĂ */
        .board-frame { background: rgba(0, 0, 0, 0.4); border: 4px solid #444; border-radius: 20px; padding: 25px; width: 100%; display: flex; flex-direction: column; align-items: center; backdrop-filter: blur(5px); }
        
        /* AICI AM MĂRIT SPAȚIEREA (margin: 12px) */
        .normal-board .answer-row { display: flex; justify-content: space-between; width: 90%; margin: 12px 0; height: 65px; perspective: 1000px; }

        /* TABLA BONUS (SPLIT 2 PLAYERS) */
        .bonus-container-split {
            display: flex;
            width: 100%;
            justify-content: space-between;
            gap: 40px; /* Distanță mai mare între coloane */
        }
        .player-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Distanță între rândurile bonus */
        }
        .player-label { color: #aaa; text-transform: uppercase; margin-bottom: 15px; font-size: 22px; letter-spacing: 2px; font-weight: bold; text-shadow: 2px 2px 5px black;}
        
        .bonus-row { width: 100%; height: 65px; perspective: 1000px; }
        
        /* Cutiile de Răspuns */
        .answer-box { width: 100%; height: 100%; display: flex; justify-content: space-between; align-items: center; border: 2px solid white; border-radius: 50px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: transform 0.5s; background: white; border: 3px solid var(--gold);}
        
        .answer-hidden .answer-box { background: var(--blue-gradient); justify-content: center; border-color: #5dade2; }
        .number-circle { background: var(--primary-blue); border: 2px solid #5dade2; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 26px; color:white;}
        
        /* Bonus Hidden Style (Complet Negru/Ascuns) */
        .bonus-hidden .answer-box { background: rgba(0,0,0,0.5); border-color: #555; }
        .bonus-hidden-text { opacity: 0; }

        .answer-revealed .answer-box { animation: flipIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes flipIn { 0% { transform: rotateX(90deg); opacity: 0; } 100% { transform: rotateX(0deg); opacity: 1; } }

        .answer-text, .bonus-text { color: #003366; font-size: 26px; text-transform: uppercase; padding-left: 20px; font-weight: 900; flex-grow: 1; text-align: left; }
        .answer-points, .bonus-points { background: var(--blue-gradient); color: white; font-size: 30px; width: 70px; height: 100%; display: flex; align-items: center; justify-content: center; border-left: 2px solid var(--gold); }

        #strike-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center; }
        .strike-x { font-size: 300px; color: #c0392b; font-weight: 900; text-shadow: 0 0 50px #c0392b, 5px 5px 0 black; animation: pop 0.3s; }
        @keyframes pop { 0% { transform: scale(0); } 80% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="sound-overlay" onclick="enableAudio()"><img src="images/logo.png" id="start-logo"></div>
    <div id="pause-screen"><img src="images/logo.png" id="pause-logo"></div>

    <div class="team-score-box team-a" id="team-a-box">
        <div class="team-name">Echipa A</div>
        <div class="team-points" id="score-a">0</div>
    </div>
    <div class="team-score-box team-b" id="team-b-box">
        <div class="team-name">Echipa B</div>
        <div class="team-points" id="score-b">0</div>
    </div>

    <div class="game-container">
        <div id="timer-container"><div id="timer">20</div></div>
        
        <div class="total-round-box">
            <div class="total-round-text" id="round-label">Puncte Rundă</div>
            <span id="round-score">0</span>
        </div>

        <div class="board-frame normal-board" id="normal-board"></div>

        <div class="bonus-container-split" id="bonus-board" style="display:none;">
            <div class="player-column">
                <div class="player-label">Jucător 1</div>
                <div id="p1-board"></div>
            </div>
            <div style="width: 2px; background: rgba(255,255,255,0.3);"></div> <div class="player-column">
                <div class="player-label">Jucător 2</div>
                <div id="p2-board"></div>
            </div>
        </div>
    </div>

    <div id="strike-overlay"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentQuestions = [];

        const audioFiles = {
            reveal: new Audio('sounds/reveal.mp3'),
            wrong: new Audio('sounds/wrong.mp3'),
            pause: new Audio('sounds/pause.mp3'),
            timer: new Audio('sounds/timer.mp3'),
            timer_end: new Audio('sounds/timer_end.mp3')
        };
        audioFiles.pause.loop = true;
        audioFiles.timer.loop = true; 

        function enableAudio() {
            document.getElementById('sound-overlay').style.display = 'none';
            audioFiles.reveal.play().then(() => {
                audioFiles.reveal.pause();
                audioFiles.reveal.currentTime = 0;
            }).catch(e => console.log(e));
        }

        socket.on('play_audio', (type) => {
            if(audioFiles[type]) {
                audioFiles[type].currentTime = 0;
                audioFiles[type].play().catch(e => console.log(e));
            }
        });
        socket.on('stop_audio', (type) => {
            if(audioFiles[type]) {
                audioFiles[type].pause();
                audioFiles[type].currentTime = 0;
            }
        });

        socket.on('init', (data) => { currentQuestions = data.questions.rounds; renderAll(data.state); });
        socket.on('update_board', (state) => { renderAll(state); });
        socket.on('timer_update', (time) => { document.getElementById('timer').innerText = time; });
        socket.on('show_strike', (count) => {
            const overlay = document.getElementById('strike-overlay');
            overlay.innerHTML = "";
            for(let i=0; i<count; i++) {
                const x = document.createElement('div'); x.className = 'strike-x'; x.innerText = "X"; overlay.appendChild(x);
            }
            overlay.style.display = 'flex';
            setTimeout(() => { overlay.style.display = 'none'; }, 1500);
        });

        function renderAll(state) {
            document.getElementById('pause-screen').style.display = state.isPaused ? 'flex' : 'none';

            if (state.gameMode === 'bonus') {
                // Mod BONUS
                document.getElementById('team-a-box').classList.add('invisible');
                document.getElementById('team-b-box').classList.add('invisible');
                document.getElementById('round-label').innerText = "SCOR FINAL";
                document.getElementById('round-score').innerText = state.bonusScore;
                
                document.getElementById('normal-board').style.display = 'none';
                document.getElementById('bonus-board').style.display = 'flex';
                document.getElementById('timer-container').style.display = 'flex';

                const p1Board = document.getElementById('p1-board');
                const p2Board = document.getElementById('p2-board');
                p1Board.innerHTML = '';
                p2Board.innerHTML = '';

                state.bonusBoard.forEach((row, index) => {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'bonus-row';
                    
                    if(row.revealed) {
                        rowDiv.classList.add('answer-revealed');
                        rowDiv.innerHTML = `<div class="answer-box"><div class="answer-text">${row.text}</div><div class="answer-points">${row.points}</div></div>`;
                    } else {
                        rowDiv.classList.add('bonus-hidden');
                        rowDiv.innerHTML = `<div class="answer-box"><div class="answer-text bonus-hidden-text"></div><div class="answer-points bonus-hidden-text"></div></div>`;
                    }
                    
                    // Primele 5 merg la Player 1, restul la Player 2
                    if(index < 5) p1Board.appendChild(rowDiv);
                    else p2Board.appendChild(rowDiv);
                });

            } else {
                // Mod NORMAL
                document.getElementById('team-a-box').classList.remove('invisible');
                document.getElementById('team-b-box').classList.remove('invisible');
                document.getElementById('round-label').innerText = "Puncte Rundă";
                document.getElementById('round-score').innerText = state.currentScore;
                document.getElementById('score-a').innerText = state.teamAScore;
                document.getElementById('score-b').innerText = state.teamBScore;

                document.getElementById('normal-board').style.display = 'flex';
                document.getElementById('bonus-board').style.display = 'none';
                document.getElementById('timer-container').style.display = 'none';

                const normalBoard = document.getElementById('normal-board');
                normalBoard.innerHTML = '';
                const q = currentQuestions[state.currentRoundIndex];
                if(q) {
                    for (let i = 0; i < 8; i++) {
                        const rowDiv = document.createElement('div');
                        rowDiv.className = 'answer-row';
                        if (q.answers[i]) {
                            if (state.revealedAnswers.includes(i)) {
                                rowDiv.classList.add('answer-revealed');
                                rowDiv.innerHTML = `<div class="answer-box"><div class="answer-text">${q.answers[i].text}</div><div class="answer-points">${q.answers[i].points}</div></div>`;
                            } else {
                                rowDiv.classList.add('answer-hidden');
                                rowDiv.innerHTML = `<div class="answer-box"><div class="number-circle">${i+1}</div></div>`;
                            }
                        } else {
                            rowDiv.style.opacity = 0;
                            rowDiv.innerHTML = `<div class="answer-box"></div>`;
                        }
                        normalBoard.appendChild(rowDiv);
                    }
                }
            }
        }
    </script>
</body>
</html>
